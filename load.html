    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"

  crossorigin="anonymous"></script>
    <script src="public/lejzi.js"></script>
    <script>
            const container = document.querySelector('.lazy-container')
        function callback(data) {
            data.listresponse.forEach(blog => {
            if (blog.slug) {
    
                    container.insertAdjacentHTML('beforeend', `
        <a class="list_blog lazy-item" href="javascript:void(0)" data-id="${blog.itemid}">
            <div class="card">
                <img class="card-img-top" src=${blog.gallery[0]} alt="Blog image">
                <div class="card-body">
                    <div>
                        <h6 class="card-title">${blog.title}</h6>
                        <p class="text-muted text-left date">
                            <small>${blog.date_published}</small>
                        </p>
                    </div>
                    <div class="clamp">
                        <span class="card-text text-left">${blog.short_description}</span>
                    </div>
                </div>
            </div>
        </a>
        `);
            }
        })
}

const lazy = new LazyLoad({
page: 0,
results: 5,
method: 'POST',
url_settings: {
    password: 'Coffee'
},
after_view: callback
});
    </script>
</body>
